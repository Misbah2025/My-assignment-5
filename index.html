<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Service</title>

    <link href="https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.0/css/all.min.css" integrity="sha512-DxV+EoADOkOygM4IR9yXP8Sb2qwgidEmeqAEmDKIOfPRQZOWbXCzLC6vjbZyy0vPisbH2SyW27+ddLVCN+OMzQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>

    <!-- header section  -->
    <header class="2xl:flex place-content-between mx-auto max-w-[1800px] main-header mt-6 ">

      <div class=" flex gap-3 justify-center items-center">
        <img class="w-[50px] h-[50px]" src="./assets/logo.png" alt="" />
        <h3 class="text-[#006747] font-black text-[26px] leading-6">Emergency <br> Service</h3>
      </div>

      <div class="flex gap-5 sm:mt-8 sm:flex sm:place-content-evenly">
        <div class="flex gap-2 bg-[#f5fff5] items-center py-[14px] px-[36px] rounded-[50px]">
            <span>0</span>
            <img class="w-[30px] h-[30px]" src="./assets/heart.png" alt="">
        </div>

        <div class="flex gap-2 bg-[#f5fff5] items-center py-[14px] px-[36px] rounded-[50px]">
            <span>100</span>
            <img class="w-[30px] h-[30px]" src="./assets/coin.png" alt="">
        </div>

        <div class="flex gap-2 bg-[rgba(0,166,62,1)] items-center py-[14px] px-[36px] rounded-[50px]">
            <span id="copy" class="text-white font-[600]">0</span>
            <p class="text-white font-[600]">Copy</p>
        </div>

      </div>


    </header>
